<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Post Form with Radio Buttons</title>
    <script>
        function updateFormAction() {
            const selectedUrl = document.querySelector('input[name="url"]:checked').value;
            const form = document.getElementById('dynamic-form');
            form.action = selectedUrl;
        }
    </script>
</head>
<body>

    <h1>Dynamic Post Form with Radio Buttons</h1>

    <!-- Radio buttons for selecting the URL -->
    <fieldset>
        <legend>Select the URL to post to:</legend>

        <input type="radio" id="url1" name="url" value="https://example.com/submit1" onclick="updateFormAction()">
        <label for="url1">https://example.com/submit1</label><br>

        <input type="radio" id="url2" name="url" value="https://example.com/submit2" onclick="updateFormAction()">
        <label for="url2">https://example.com/submit2</label><br>

        <input type="radio" id="url3" name="url" value="https://example.com/submit3" onclick="updateFormAction()">
        <label for="url3">https://example.com/submit3</label><br>
    </fieldset>

    <!-- Form that will post to the selected URL -->
    <form id="dynamic-form" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">

        <input type="submit" value="Submit">
    </form>

</body>
</html>

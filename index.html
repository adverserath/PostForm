<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Post Form</title>
    <script>
        function updateFormAction() {
            const url = document.getElementById('post-url').value;
            const form = document.getElementById('dynamic-form');
            form.action = url;
        }
    </script>
</head>
<body>

    <h1>Dynamic Post Form</h1>

    <!-- Input box for entering the URL -->
    <label for="post-url">Enter the URL to post to:</label>
    <input type="text" id="post-url" placeholder="Enter URL here" oninput="updateFormAction()">

    <!-- Form that will post to the entered URL -->
    <form id="dynamic-form" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">

        <input type="submit" value="Submit">
    </form>

</body>
</html>
